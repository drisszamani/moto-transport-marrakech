name : CI

on: 
  push: 
    branches: [main]
  pull_request:
    branches: [main]
  
jobs:   
  build: 
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm check-types

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
        